<div>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" >
    <table >
      <tr>
        <td>
          Item name: 
        </td>
        <td>
            <input type="text" formControlName="Name" required />
        </td>
        <td>
            <button type="submit" [disabled]="addForm.invalid" >Add</button>
        </td>
      </tr>
      
    </table>
  </form>
</div>
<br><br>

<div>

    <table  class="comment-table">
      <tr>
        <td align="*" >
            <b><i> Amenities :</i> </b>
        </td>
      </tr>
      <tr *ngFor="let amenitie of allAmenities">
        <td align="*">
          <p>{{amenitie.Name}}</p>
         
        </td>
        <td>
            <button id="{{amenitie.ID}}" (click)="deleteAmenitie($event)" >Delete</button>
        </td>
        
      </tr>
      
    </table>
 
  </div>
